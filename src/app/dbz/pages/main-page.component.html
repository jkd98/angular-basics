<h1>Personajes DBZ</h1>

<hr>

<div class="row">
    <div class="col">
        <app-dbz-list

    <div class="col">
        <app-dbz-add-character (onNewCharacter)="onNewCharcater($event)" ></app-dbz-add-character>
    </div><!-- .formmulario -->
</div>
