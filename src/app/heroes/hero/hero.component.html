<h1>{{name}}</h1>

<dl>
    <dt>Nombre:</dt>
    <dd>{{name}}</dd>

    <dt>Edad:</dt>
    <dd>{{age}}</dd>

    <dt>MÃ©todo:</dt>
    <dd>{{getHeroDescription()}}</dd>

    <dt>Capitalizado:</dt>
    <dd>{{capitalizedName}}</dd>

    <button 
        *ngIf=" name === 'Iron Man' "
        class="btn btn-primary mx-2"
        (click)="changeName('spiterman')"
    > 
        Cambiar Nombre
    </button>

    <button 
        *ngIf=" age === 45 "
        class="btn btn-primary mx-2"
        (click)="changeAge(25)"
    >
        Cambiar Edad
    </button>

    <button
        class="btn btn-primary mx-2"
        (click)="reset()"
    >
        Reset
    </button>

</dl>
